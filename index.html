<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://kit.fontawesome.com/3190fd9e9f.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <main class="container">
      <div class="time-block row">
        <div class="hour col-1">8 AM</div>
        <textarea id="block-8" class="description col-10 past"></textarea>
        <button class="saveBtn col-1">
          <i class="fa-solid fa-floppy-disk"></i>
        </button>
      </div>
      <div class="time-block row">
        <div class="hour col-1">9 AM</div>
        <textarea id="block-9" class="description col-10 past"></textarea>
        <button class="saveBtn col-1">
          <i class="fa-solid fa-floppy-disk"></i>
        </button>
      </div>
      <div class="time-block row">
        <div class="hour col-1">10 AM</div>
        <textarea id="block-10" class="description col-10"></textarea>
        <button class="saveBtn col-1">
          <i class="fa-solid fa-floppy-disk"></i>
        </button>
      </div>
      <div class="time-block row">
        <div class="hour col-1">11 AM</div>
        <textarea id="block-11" class="description col-10"></textarea>
        <button class="saveBtn col-1">
          <i class="fa-solid fa-floppy-disk"></i>
        </button>
      </div>
      <div class="time-block row">
        <div class="hour col-1">12 PM</div>
        <textarea id="block-12" class="description col-10"></textarea>
        <button class="saveBtn col-1">
          <i class="fa-solid fa-floppy-disk"></i>
        </button>
      </div>
      <div class="time-block row">
        <div class="hour col-1">1 PM</div>
        <textarea id="block-13" class="description col-10"></textarea>
        <button class="saveBtn col-1">
          <i class="fa-solid fa-floppy-disk"></i>
        </button>
      </div>
      <div class="time-block row">
        <div class="hour col-1">2 PM</div>
        <textarea id="block-14" class="description col-10"></textarea>
        <button class="saveBtn col-1">
          <i class="fa-solid fa-floppy-disk"></i>
        </button>
      </div>
      <div class="time-block row">
        <div class="hour col-1">3 PM</div>
        <textarea id="block-15" class="description col-10"></textarea>
        <button class="saveBtn col-1">
          <i class="fa-solid fa-floppy-disk"></i>
        </button>
      </div>
      <div class="time-block row">
        <div class="hour col-1">4 PM</div>
        <textarea id="block-16" class="description col-10"></textarea>
        <button class="saveBtn col-1">
          <i class="fa-solid fa-floppy-disk"></i>
        </button>
      </div>
      <div class="time-block row">
        <div class="hour col-1">5 PM</div>
        <textarea id="block-17" class="description col-10"></textarea>
        <button class="saveBtn col-1">
          <i class="fa-solid fa-floppy-disk"></i>
        </button>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.1/build/global/luxon.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
